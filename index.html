<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouGym! | The gym for you!">
    <meta name="keywords" content="fitness, exercise, gyms, gym, workout, work out">
    <meta name="author" content="Felix Redwood">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/YouGym-logo.png">
    <title>YouGym official site</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!--main page description-->
    <div class="container-fluid mainpageimage-container">
        <!--container-fluid makes the div occupy the whole page-->
        <div class="row">
            <div class="col-12">
                <section class="mainpage text-center">
                    <h1 class="mainpage-h1">YouGym</h1>
                    <h2 class="mainpage-h2">The Gym for
                        <bold>YOU</bold>
                    </h2>
                </section>
            </div>
        </div>
    </div>
    <!--/main page description-->

    <!--main page email submit-->
    <div class="container-wrapper email-harvester">
        <div>
            <section>
                <div class="row">
                    <div class="col-12">
                        <div class="email-box text-center">
                            <form action="" method="post">
                                <!-- this form will gather the emails -->
                                <label for="user-email" class="">Email:</label> <br>
                                <input type="text" name="user-email" id="uemail" value=" Example@email.com " class="email-input" />
                                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                                <button type="button" class="btn btn-warning">Submit:</button>
                                <!--TO DO - MAKE EMAIL FORM AND SUBMIT BUTTON GO SIDE BY SIDE-->
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!--/main page email submit-->
        </div>
    </div>


</body>
